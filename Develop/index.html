<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Click one of the buttons below to create your new password!"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="customPassword" class="btn">Custom Password</button>
          <button id="defaultPassword" class="btn">Default Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
